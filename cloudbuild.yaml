steps:
  # Build the container image from the production directory
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/news-extractor:$COMMIT_SHA', './news_extraction_prod']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/news-extractor:$COMMIT_SHA']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'news-extractor'
    - '--image=gcr.io/$PROJECT_ID/news-extractor:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--memory=4Gi'
    - '--timeout=540'
    - '--set-env-vars=ENVIRONMENT=production'

images:
  - 'gcr.io/$PROJECT_ID/news-extractor:$COMMIT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'  # Faster build machine
  logging: CLOUD_LOGGING_ONLY   # Better logging